<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- regular stylesheet -->
    <link rel="stylesheet" href="./src/index.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<body class="w-100 h-100 bg-white d-flex">
    <!-- side nav -->
    <section aria-label="side navigation" role="navigation" class="w-25 d-flex flex-column p-5 gap-4 border-r-2">
        <!-- section with logos -->
        <div class="d-flex flex-column h-1/12 gap-2">
            <img src="./src/assets/Synchrony_Logo_RGB_Pos 1.png" alt="synchrony logo" class="w-50">
            <img src="./src/assets/Capgemini_201x_logo.svg 1.png" alt="capgemini logo" class="w-25">
        </div>

        <section aria-label="nav links section" class="d-flex flex-column">
            <a href="#" class="text-info">Dashboard</a>
            <a href="#" class="text-primary">Transactions</a>
            <a href="#" class="text-primary">Accounts</a>
            <a href="#" class="text-primary">Investments</a>
            <a href="#" class="text-primary">Credit Cards</a>
            <a href="#" class="text-primary">Loans</a>
            <a href="#" class="text-primary">Services</a>
            <a href="#" class="text-primary">My Privileges</a>
            <a href="#" class="text-primary">Section</a>
        </section> 
    </section>
    <!-- rest of the page -->
    <section aria-label="main secion" class="w-75 bg-white h-100">
        <!-- normal nav -->
         <nav class="d-flex flex-row border-b-2 border-light justify-content-between h-25 w-100 bg-white p-3">
            <h2>Overview</h2>
            <!-- section with the rest of the nav bar -->
            <div class="d-flex flex-row gap-3">
                <input type="text" class="rounded-4 border-1">
                <img src="./src/assets/settings 1.png">
                <img src="./src/assets/002-notification-1.png">
            </div>
         </nav>
         <!-- section for main content -->
         <section class="h-75">

            <!-- section for the card -->
            <section class="grid row">
                <div class="card rounded-2 bg-info">


                </div>
            
            </section>


         </section>
    </section>

</html>
